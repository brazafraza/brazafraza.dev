		<!-- Custom Hover Effect JavaScript -->
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const mainImage = document.getElementById('mainImage');
				const imageOptions = [
					'/images/brazafrazagear5.png',
					'/images/brazafrazaflamingo.png',
					'/images/brazafrazachigo.png'

				];

				mainImage.addEventListener('mouseenter', () => {
					const randomImage = imageOptions[Math.floor(Math.random() * imageOptions.length)];
					mainImage.dataset.originalSrc = mainImage.src;
					mainImage.src = randomImage;
				});

				mainImage.addEventListener('mouseleave', () => {
					mainImage.src = mainImage.dataset.originalSrc;
				});
			});
		</script>

		<!-- Screenshots -->
		<script>
			let scrollPosition = 0;

			function scrollGallery(direction) {
				const container = document.querySelector('.screenshot-row');
				const scrollAmount = 300;
				const maxScroll = container.scrollWidth - container.offsetWidth;

				scrollPosition += direction * scrollAmount;
				if (scrollPosition < 0) scrollPosition = 0;
				if (scrollPosition > maxScroll) scrollPosition = maxScroll;

				container.style.transform = `translateX(-${scrollPosition}px)`;
			}
		</script>
